---
env:
  browser: true
  es6: true
extends: airbnb
parser: "@babel/eslint-parser"
plugins:
  - react
  - jsx-a11y
  - import
globals:
  describe: false
  beforeAll: false
  beforeEach: false
  afterEach: false
  it: false
  expect: false
  xit: false
  spyOn: false
  jasmine: false
  module: false
  jest: false
  require: false
rules:
  linebreak-style:
    - error
    - unix
  import/no-unresolved: 0
  no-multi-spaces:
    - 1
    - exceptions:
        VariableDeclarator: true
        ImportDeclaration: true
        AssignmentExpression: true
  comma-dangle:
    - error
    - only-multiline
  import/no-extraneous-dependencies:
    - error
    - devDependencies: true
  padded-blocks: 0
  key-spacing: 0
  react/require-default-props: 0
  react/no-danger: 0
  react/jsx-wrap-multilines: 0
  react/sort-comp: 0
  jsx-a11y/no-static-element-interactions: 0
  jsx-a11y/anchor-is-valid:
  - error
  - components:
    - Link
    specialLink:
    - to
  no-underscore-dangle: 0
  space-before-function-paren:
    - 2
    - never
  func-names:
    - 2
    - as-needed
  react/prefer-stateless-function: 0
  react/forbid-prop-types:
    - 2
    - forbid:
      - any
  import/extensions: 0
  import/no-named-as-default: 0
  react/prop-types: 0
  no-return-assign: 0
  function-paren-newline: 0